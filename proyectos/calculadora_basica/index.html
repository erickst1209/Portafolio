<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <title>calculadora</title>
</head>
<body>
    <form class="main" name="calculador">
        <div class="div_pantalla" id="div_pantalla" name="div_pantalla">
            <input class="pantalla" type="textfield" name="pantalla" value="" autocomplete="off" readonly>
        </div>
        <div class="div_teclas" id="div_teclas" name="div_teclas">
            <input type="button" class="btn" value="7" onclick="document.calculador.pantalla.value+='7'">
            <input type="button" class="btn" value="8" onclick="document.calculador.pantalla.value+='8'">
            <input type="button" class="btn" value="9" onclick="document.calculador.pantalla.value+='9'">
            <input type="button" class="btnop" value="/" onclick="document.calculador.pantalla.value+='/'">

            <input type="button" class="btn" value="4" onclick="document.calculador.pantalla.value+='4'">
            <input type="button" class="btn" value="5" onclick="document.calculador.pantalla.value+='5'">
            <input type="button" class="btn" value="6" onclick="document.calculador.pantalla.value+='6'">
            <input type="button" class="btnop" value="X" onclick="document.calculador.pantalla.value+='*'">

            <input type="button" class="btn" value="1" onclick="document.calculador.pantalla.value+='1'">
            <input type="button" class="btn" value="2" onclick="document.calculador.pantalla.value+='2'">
            <input type="button" class="btn" value="3" onclick="document.calculador.pantalla.value+='3'">
            <input type="button" class="btnop" value="-" onclick="document.calculador.pantalla.value+='-'">
            
            <input type="button" class="btn btn0" value="0" onclick="document.calculador.pantalla.value+='0'">
            <input type="button" class="btn" value="." onclick="document.calculador.pantalla.value+='.'">
            <input type="button" class="btnop" value="+" onclick="document.calculador.pantalla.value+='+'">

            <input type="reset" class="btn btn_reset" value="C">
            <input type="button" class="btnigual btnop" value="=" onclick="document.calculador.pantalla.value=eval(document.calculador.pantalla.value)">
        
    </form>
</body>
</html>
